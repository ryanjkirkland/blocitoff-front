<div class="container" ng-controller='TaskCtrl'>
  <div class="row">
    <div class="col-md-6">
      <h1>Tasks</h1>
      <ul>
        <li ng-repeat="task in tasks" ng-hide="oldTask(task)">
          <div>{{ task.name }}</div>
        </li>
      </ul>
      <form>
        <input type="text" ng-model="newTask.name">
        <input type="submit" ng-click="addNewTask()">
      </form>
    </div>
  </div>
</div>
