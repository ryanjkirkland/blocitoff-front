<div class="container" ng-controller="HistoryCtrl">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 task-background">
      <h1 class="list-heading">History</h1>
      <ul class="list-group">
        <li ng-repeat="task in tasks" ng-show="history(task)" class="list-group-item">
          <div>{{ task.name }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
